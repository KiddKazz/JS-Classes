<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Custom Object</title>
    <script src="house.js"></script>
</head>
<body>
    <h1>House Custom Object</h1>
    <script>
        var myHouse = new House(4, 'colonial', 1990, true);
        document.write('My house has ' + myHouse.rooms + ' rooms.<br>');
        document.write('My house style is ' + myHouse.style + '.<br>');
        document.write('My house was built in ' + myHouse.yearBuilt + '.<br>');
        document.write('My house has a garage: ' + myHouse.hasGarage + '.<br>');
        document.write('My house Living Space is ' + myHouse.livingSpace(30, 70, 2) + ' square feet.<br>');
        myHouse.maintain();

        var yourHouse = new House(3, 'spanish', 2003, false);
        document.write('Your house has ' + yourHouse.rooms + ' rooms.<br>');
        document.write('Your house style is ' + yourHouse.style + '.<br>');
        document.write('Your house was built in ' + yourHouse.yearBuilt + '.<br>');
        document.write('Your house has a garage: ' + yourHouse.hasGarage + '.<br>');
        document.write('Your house Living Space is ' + yourHouse.livingSpace(40, 50, 1) + ' square feet.<br>');
        yourHouse.maintain();

</script>
</body>
</html>

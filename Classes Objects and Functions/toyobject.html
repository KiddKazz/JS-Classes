<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toy Object</title>
    <script>
        var toy = new Object();
        toy.name = 'Lego';
        toy.color = 'red';
        toy.shape = 'rectangle';
    </script>
</head>
<body>
    <h1>Toy Object</h1>
    <script>
        document.write('The toy is a ' + toy.name + '.');
        document.write('<br>It is a ' + toy.color + ' ' + toy.shape + '.');
    </script>
</body>
</html>
